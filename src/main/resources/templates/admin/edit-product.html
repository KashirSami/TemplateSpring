<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-container">
    <h1>Editar Producto</h1>
    <form th:action="@{/admin/dashboard/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Nombre:      <input th:field="*{nombre}"/></label><br/>
        <label>Descripción: <input th:field="*{descripcion}"/></label><br/>
        <label>Precio:      <input type="number" step="0.01" th:field="*{precio}"/></label><br/>
        <label>Categoría:   <input th:field="*{categoria}"/></label><br/>
        <label>Stock:       <input type="number" th:field="*{stock}"/></label><br/>
        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
