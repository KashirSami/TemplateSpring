<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-container">
    <h1>Editar Producto</h1>
    <form th:action="@{/admin/update/{id}(id=${product.id})}" method="post">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="${product.nombre}" required>
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <textarea th:field="${product.descripcion}" required></textarea>
        </div>
        <div class="form-group">
            <label>Valor:</label>
            <input type="number" step="0.01" th:field="${product.valor}" required>
        </div>
        <div class="form-group">
            <label>Categoría:</label>
            <input type="text" th:field="${product.categoria}" required>
        </div>
        <div class="form-group">
            <label>Stock:</label>
            <input type="number" th:field="${product.stock}" required>
        </div>
        <button type="submit" class="btn">Actualizar</button>
    </form>
</div>
</body>
</html>
