<!-- src/main/resources/templates/admin/edit-product.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header th:replace="fragments/header :: siteHeader"></header>

<main class="edit-product-form">
    <div class="container">
        <h1>Editar Producto</h1>
        <form th:action="@{/admin/dashboard/update}" th:object="${product}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" th:field="*{categoria}" required />
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" required />
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" th:field="*{stock}" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer :: siteFooter"></footer>
</body>
</html>
