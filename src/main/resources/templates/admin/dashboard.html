<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="admin-container">

  <header class="admin-header">
    <h1>Panel de Administración</h1>
  </header>

  <section class="upload-section">
    <h2>Importar Productos</h2>
    <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit" class="btn">Subir Excel</button>
      </div>
    </form>
    <p th:if="${param.success}" class="alert success">Productos importados correctamente.</p>
  </section>

  <section class="search-section">
    <h2>Buscar Producto</h2>
    <form th:action="@{/admin/search}" method="get">
      <div class="form-group">
        <input type="text" name="query" placeholder="Nombre del producto" required>
        <button type="submit" class="btn">Buscar</button>
      </div>
    </form>
  </section>

  <section th:if="${products != null}" class="search-results">
    <h3>Resultados de la búsqueda</h3>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Valor</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}">ID</td>
          <td th:text="${product.nombre}">Nombre</td>
          <td th:text="${product.descripcion}">Descripción</td>
          <td th:text="${'$' + #numbers.formatDecimal(product.valor, 1, 2)}">Valor</td>
          <td>
            <a th:href="@{/admin/edit/{id}(id=${product.id})}" class="btn btn-edit">Editar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>

</div>

</body>
</html>
