<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-error {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container bg-white">
        <h2 class="text-center mb-4">Crear Cuenta</h2>

        <!-- Mensajes de éxito/error -->
        <div th:if="${param.success}" class="alert alert-success">
            ¡Registro exitoso! Por favor inicia sesión.
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="${errorMessage} ?: 'Error en el registro. Verifica tus datos.'"></span>
        </div>

        <!-- Formulario -->
        <form th:action="@{/register}" method="post" id="registerForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                <div class="form-text">Mínimo 6 caracteres</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/login}" class="text-decoration-none">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger w-100 mt-2">
            <i class="fab fa-google"></i> Registrarse con Google
        </a>
    </div>
</div>

<!-- Validación frontend -->
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const email = document.getElementById('email').value;
        let isValid = true;

        // Validar contraseñas
        if (password !== confirmPassword) {
            document.getElementById('passwordError').textContent = 'Las contraseñas no coinciden';
            isValid = false;
        } else {
            document.getElementById('passwordError').textContent = '';
        }

        // Validar email básico
        if (!email.includes('@') || !email.includes('.')) {
            document.getElementById('emailError').textContent = 'Ingresa un email válido';
            isValid = false;
        } else {
            document.getElementById('emailError').textContent = '';
        }

        if (!isValid) e.preventDefault();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
