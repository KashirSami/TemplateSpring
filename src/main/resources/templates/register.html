<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script th:src="@{/js/app.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="auth-container bg-white">
        <h2 class="text-center mb-4">Crear Cuenta</h2>

        <!-- Mensajes de éxito/error -->
        <div th:if="${param.success}" class="alert alert-success">
            ¡Registro exitoso! Por favor inicia sesión.
        </div>
        <div th:if="${errorMessage != null}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Formulario de registro -->
        <form th:action="@{/register}" method="post" id="registerForm">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-error" id="emailError1"></div>
            </div>
            <div class="mb-3">
                <label for="confirmEmail" class="form-label">Confirmar Correo Electrónico</label>
                <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" required>
                <div class="form-error" id="emailError2"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                <div class="form-text">Mínimo 6 caracteres</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/login}" class="text-decoration-none">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
    </div>
</div>
</body>
</html>
