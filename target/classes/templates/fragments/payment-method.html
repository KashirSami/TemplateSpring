<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método de Pago | Mi Ecommerce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <script src="https://js.stripe.com/v3/"></script>
    <script th:src="@{/js/payment-method.js}" defer></script>
</head>
<body
        th:attr="data-stripe-public-key=${stripePublicKey},
               data-stripe-customer-id=${stripeCustomerId}">
<header th:replace="fragments/header :: siteHeader"></header>

<section class="payment-section">
    <div class="auth-container">
        <h1 class="auth-title">Agregar / Gestionar Método de Pago</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form id="payment-form">
            <div id="payment-element"><!-- Aquí montaremos el Payment Element --></div>
            <button id="submit" class="btn btn-primary w-100 mt-4">
                Guardar Método de Pago
            </button>
            <div id="payment-message" class="mt-3"></div>
        </form>
    </div>
</section>

<footer th:replace="fragments/footer :: siteFooter"></footer>
</body>
</html>
