<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Mi Ecommerce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: siteHeader"></header>

<!-- Sección de login (mismo fondo y tarjeta que register) -->
<section class="login-section">
    <div class="login-card">
        <h1 class="login-title">Inicia Sesión</h1>
        <p class="login-subtitle">Ingresa tus credenciales para acceder</p>

        <!-- Mensajes de estado -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Has cerrado sesión correctamente
        </div>
        <div th:if="${loginError}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${loginError}"></span>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input
                        type="email"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="tucorreo@ejemplo.com"
                        required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="••••••••"
                        required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>

        <div class="login-footer">
            <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
            <p><a th:href="@{/password-reset}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments/footer :: siteFooter"></footer>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
