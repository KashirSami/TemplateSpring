<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del pedido</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="fragments/header :: siteHeader"></header>
<section class="order-detail">
  <div class="container">
    <h1>Detalle del pedido</h1>
    <div th:if="${order != null}">
      <p><strong>ID:</strong> <span th:text="${order.id}"></span></p>
      <p><strong>Estado:</strong> <span th:text="${order.status}"></span></p>
      <table class="table">
        <thead>
        <tr><th>Producto</th><th>Cantidad</th><th>Precio</th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${order.products}">
          <td th:text="${p.nombre}"></td>
          <td th:text="${p.cantidad}"></td>
          <td>€<span th:text="${p.precioUnitario}"></span></td>
        </tr>
        </tbody>
      </table>
      <p class="checkout-total">Total: €<span th:text="${order.total}"></span></p>
    </div>
    <a th:href="@{/orders/history}" class="btn btn-secondary mt-3">Volver</a>
  </div>
</section>
<footer th:replace="fragments/footer :: siteFooter"></footer>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
